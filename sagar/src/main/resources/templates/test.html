<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<body>
    <h1>Add Person</h1>
    <form th:action="@{/savePerson}" method="post" th:object="${person}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <p th:if="${message}" th:text="${message}" class="text-success"></p>
</body>
</html>
